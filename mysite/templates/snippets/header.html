<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
	body {
  background-image: linear-gradient(180deg, #eee, #fff 100px, #fff);
}

.container {
  max-width: 960px;
}


.search-bar{
  max-width: 800px;
  width: 100%;

}
form{ 
  width: 100%;
  float: right;
}
</style>

<!--Header -->

<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
       
        <span class="fs-4">
        	{% if request.user.is_authenticated %}
        	<p>Hello, {{request.user.username}} </p></span>
        	{% endif %}
      </a>

      <div class="search-bar mt-sm-2 mr-2">
        <form method="get">
          <input type="type" name="form-control" name="q" id="id_q" placeholder="Search.....">
        </form>
        
      </div>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
      	{% if request.user.is_authenticated %}
      	<a class="p-2 text-dark" href="{% url 'home' %}">Home</a>  
		<a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
		<a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
       {% else %}

				<a class="p-2 text-dark"
				href="{% url 'home' %}">Home</a> 
				 
				 <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
				 <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a> 
        {% endif %}
      </nav>
          </div>

        <script type="text/javascript">
          document.getElementById(id_q).value = "{{query}}"
        </script>
          <!-- end header -->
